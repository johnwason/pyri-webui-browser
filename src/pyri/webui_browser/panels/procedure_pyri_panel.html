<div id="procedure_pyri_component" style="display: flex; flex-direction: column;" class="h-100 w-100">
    <div style="line-height: 1.1em;">
        <b-button @click="save"><i class="fa fa-save"></i> Save</b-button>
        <b-button variant="success" @click="run"><i class="fa fa-play"></i> Run</b-button>
        <b-button variant="danger" @click="stop_all"><i class="fa fa-stop"></i> Stop All</b-button>
        <br>
        <b-button @click="cursor_left" @mousedown.prevent=""><i class="fas fa-arrow-left"></i></b-button> <b-button @click="cursor_right" @mousedown.prevent=""><i class="fas fa-arrow-right"></i></b-button>
        <b-button @click="cursor_up" @mousedown.prevent=""><i class="fas fa-arrow-up"></i></b-button> <b-button @click="cursor_down" @mousedown.prevent=""><i class="fas fa-arrow-down"></i></b-button>
        <b-button @click="cursor_home" @mousedown.prevent="">Home</b-button> <b-button @click="cursor_end" @mousedown.prevent="">End</b-button>
        <b-button @click="move_line_up" @mousedown.prevent=""><i class="fas fa-long-arrow-alt-up"></i> Line</b-button> <b-button @click="move_line_down" @mousedown.prevent=""><i class="fas fa-long-arrow-alt-down"></i> Line</b-button>
        <b-button @click="editor_newline" @mousedown.prevent="">Newline</b-button> 
        <b-button @click="editor_select_more" @mousedown.prevent="">Select More</b-button> <b-button @click="editor_select_less" @mousedown.prevent="">Select Less</b-button>
        <b-button @click="editor_delete_left" @mousedown.prevent=""><i class="fas fa-backspace"></i></b-button> <b-button @click="editor_delete_right" @mousedown.prevent=""><i class="fas fa-backspace" style="transform: scaleX(-1);"></i></b-button> 
        <b-button @click="editor_delete_line" @mousedown.prevent=""><i class="fas fa-times-circle"></i> Line</b-button>
        <br>
        <b-button @click="editor_find" @mousedown.prevent=""><i class="fas fa-search"></i> Find</b-button> <b-button @click="editor_replace" @mousedown.prevent=""><i class="fas fa-exchange-alt"></i> Replace</b-button>
        <b-button @click="editor_gotoline" @mousedown.prevent=""><i class="fas fa-search"></i> Line</b-button> 
        <b-button @click="editor_undo" @mousedown.prevent=""><i class="fas fa-undo"></i></b-button> <b-button @click="editor_redo" @mousedown.prevent=""><i class="fas fa-redo"></i></b-button>
        <b-button @click="insert_function" @mousedown.prevent="">Insert Function</b-button>
        
        
    </div>
    <iframe src="pyri_editor.html" id="procedure_pyri_iframe" @load="iframe_load" style="flex: 1; width: 100%"></iframe>

    <b-modal id="insert-function-modal" title="Insert Function" ok-title="Insert" @ok="insert_function_ok" @hidden = "insert_function_hidden" hide-header-close modal-class="modal-fullscreen2">
        <div style="height: calc(100vh - 10rem)" style="display:flex;flex-direction:column">
        <b-form-select v-model="insert_function_selected" :options="insert_function_options" @change="insert_function_selected_changed" :select-size=10></b-form-select>
        <div style="font-family:monospace;overflow-y:auto;flex:1;margin:8px"><br>{{ insert_function_selected_doc }}</div>
        </div>
    </b-modal>
</div>
