<div><h1>Welcome to PyRI</h1>
    <p>Select a panel on the left to begin</p>

    <div id="welcome_counter">Count: {{count}} <b-button variant="primary" size="sm" data-joint="2" @mousedown="increment" @mouseup="increment" v-on:contextmenu.prevent>+</b-button><b-button variant="primary" size="sm" @click="decrement" data-joint="7">-</b-button>
    
        <div>This is</div> <div>Some text</div>
    
        <div>
            <b-card-group deck>
              <b-card
                header="featured"
                header-tag="header"
                footer="Card Footer"
                footer-tag="footer"
                title="Title"
                style="max-width: 20rem;"
              >
                <b-card-text>Header and footers using props.</b-card-text>
                <b-button href="#" variant="primary">Go somewhere</b-button>
              </b-card>
          
              <b-card title="Title" header-tag="header" footer-tag="footer" style="max-width: 20rem;">
                <template #header>
                  <h6 class="mb-0">Header Slot</h6>
                </template>
                <b-card-text>Header and footers using slots.</b-card-text>
                <b-button href="#" variant="primary">Go somewhere</b-button>
                <template #footer>
                  <em>Footer Slot</em>
                </template>
              </b-card>
            </b-card-group>
          </div>
          
         
     </div>

      
</div>
